<title>{{ page.title }}</title>
<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link href=/assets/quote.css rel=stylesheet type=text/css>
<body{% if page.theme %} id={{ page.theme }}{% endif %}>
  <a href=/ id=home>home</a>
  <div id=quote>{{ content }}</div>
  <ul id=creative>{% for post in site.categories.creative %}<li><a href={{post.url}}>{{ post.title | escape}}</a></li>{% endfor %}</ul>
<script>

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
