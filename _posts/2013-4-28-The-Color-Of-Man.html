---
layout: quote
title: "The Colour Of Man"
theme: dark
---

<p>The colour of man is gray;<br />
unnatural</p>

<p>What was our gift will see us dead</p>

<p>Of our suicidal genocide,<br />
no tear will I shed</p>

<p>Remembered by the universe<br />
a curse to life<br />
the fate of man<br />
is all I pray</p>
